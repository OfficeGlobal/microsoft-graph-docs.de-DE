  description: Erfahren Sie, wie Sie Microsoft Graph verwenden können, um Apps für Organisationen und Consumer zu erstellen, die mit den Daten von Millionen von Benutzern interagieren.
  services: active-directory
  author: CelesteDG
  manager: mtillman
