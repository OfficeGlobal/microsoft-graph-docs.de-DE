abstract:
  description: Microsoft Graph bietet ein vereinheitlichtes Programmiermodell, mit dem Sie Apps für Organisationen und Consumer erstellen können, die mit den Daten von Millionen von Benutzern interagieren. Sie können die Microsoft Graph-REST-APIs verwenden, um auf Daten in Azure Active Directory, Office 365 Services, Enterprise Mobility and Security Services, Windows 10 Services, Dynamics 365 und mehr zuzugreifen. In unserer Dokumentation erfahren Sie mehr über die Verwendung von Microsoft Graph-APIs.
  aside:
    image:
      alt: 
      height: 110
      src: ./images/index/whatsnew-video.png
      width: 250
    title: Neuerungen in Microsoft Graph (12:39)
    href: https://www.youtube.com/watch?v=3X10r2VVLCg
    width: 250
